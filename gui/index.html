<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy" content="default-src *; style-src 'self' http://* 'unsafe-inline'; script-src 'self' http://* 'unsafe-inline' 'unsafe-eval'" />
  <!--meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'"-->
  <meta http-equiv="X-Content-Security-Policy" content="default-src 'self'; script-src 'self'">
  <link rel="stylesheet" href="css/photon.min.css">
  <link rel="stylesheet" href="css/index.css">
  <title>Printer Tickets Service</title>
</head>

<body>
  <div id="app" class="main-container">
    <div>
      <h5>Configuraciones de la impresora</h5>
      <div class="form-group">
        <label>Seleccione impresora</label>
        <select class="form-control" v-model="userConfig.printerId">
            <option v-bind:value="0" disabled>Seleccione impresora</option>
            <option v-for="printer in printers" v-bind:value="printer.id">{{printer.name}}</option>
        </select>
      </div>
      
      <div class="form-group">
        <label>Puerto</label>
        <input type="text" class="form-control" v-model="userConfig.servicePort">
      </div>

      <div class="form-actions">
        <button v-on:click="searchPrinters" class="btn btn-form btn-primary">Buscar Impresoras</button>
        <button v-on:click="testPrinter" class="btn btn-form btn-primary">Imprimir Ticket de prueba</button>
        <button v-on:click="saveConfigs" class="btn btn-form btn-primary">Guardar configuracion</button>
      </div>
    </div>
  </div>

  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <!-- You can also require other files to run in this process -->
  <script src="./js/index.js"></script>

</body>

</html>
